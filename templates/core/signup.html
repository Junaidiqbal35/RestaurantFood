{% extends 'base.html' %}
{% load static %}
{% block head %}

        <link rel="stylesheet" href="{% url static 'css/signup.css' %}">
    {% block title %}
        <title>Hotel Francisco | Login</title>
    {% endblock title %}
{% endblock head %}
{% block content %}


<body>
    <h1 class="ms-auto">
        Restaurant
    </h1>
    <div class="container mb-5">
        <div class="container1 mt-5">
            <h3 class="text-center">Sign Up to Explore Tastiest Food</h3>
            <form>
                <div class="mt-4 mb-3">
                    <label class="form-label" for="inputText">Name</label>
                    <input type="text" class="form-control" id="inputText" placeholder="Enter your Name">
                </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputText">City</label>
                        <input type="text" class="form-control" id="inputText" placeholder="Enter your City">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your Email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Choose your Password">
        </div>
                <div class="mb-3">
                    <div class="form-check">
                       
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>
                <div class="center" >
                    <button type="submit" class="btn">Sign in</button>
                </div>
                <h6 class="mt-3 text-center">Already have an Account?<span class="mx-2"><a href="http://">Login</a></span></h6>
            </form>
        </div>
   
    </div>

{% endblock content %}
